<head>
  <title>Typefast - multiplayer online typing competition</title>
  <meta name="description" content="Multiplayer online typing competition. Compete with random people" />
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-15567197-15', 'meteor.com');
    ga('send', 'pageview');
    console.log('ga:', ga);
  </script>
  <div class="content">
    <h1>Welcome to Typefast competition! <span>({{usersCount}} users online)</span></h1>
    <div class="text-wrapper">
      <div class="text">{{text}}</div>
      <div class="text-correct absolute"><span></span></div>
      <div class="text-incorrect absolute"><span></span></div>
    </div>
    <br/>
    
    <div class="textarea-wrapper ">
      {{#if ready}}
        <p class="start-typing-text">Start typing text above &#8593; :</p>
        <textarea placeholder="start typing..."></textarea>
      {{else}}
        <p class="wait-text">Wait for a competitor...</p>
        <textarea disabled></textarea>
      {{/if}}
    </div>
    
    <div class="competitor-wrapper">
      {{#if ready}}
        <div class="competitor-ready">
          <p>See what your competitor is typing:</p>
          <div class="competitor"></div>
          <textarea class="competitor-textarea hidden"></textarea>
        </div>
      {{else}}
        <p>Waiting for your competitor...</p>
        <br/>
        {{> spinner}}
      {{/if}}
    </div>
  </div>
</template>
