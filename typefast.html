<head>
  <title>typefast</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>Welcome to Typefast!</h1>
  <div class="text-wrapper">
    <p class="text">{{text}}</p>
    <p class="text-correct absolute"><span></span></p>
    <p class="text-incorrect absolute"><span></span></p>
  </div>
  <br/>
  <textarea rows="5" cols="100"></textarea>
</template>
