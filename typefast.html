<head>
  <title>typefast</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>Welcome to Typefast! <span>({{usersCount}} users online)</span></h1>
  <div class="text-wrapper">
    <div class="text">{{text}}</div>
    <div class="text-correct absolute"><span></span></div>
    <div class="text-incorrect absolute"><span></span></div>
  </div>
  <br/>
  <textarea rows="5" cols="100"></textarea>
</template>
