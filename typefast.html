<head>
  <title>typefast</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="content">
    <h1>Welcome to Typefast competition! <span>({{usersCount}} users online)</span></h1>
    <div class="text-wrapper">
      <div class="text">{{text}}</div>
      <div class="text-correct absolute"><span></span></div>
      <div class="text-incorrect absolute"><span></span></div>
    </div>
    <br/>
    
    <div class="textarea-wrapper ">
      {{#if ready}}
        <p class="start-typing-text">Start typing text above:</p>
        <textarea placeholder="start typing..."></textarea>
      {{else}}
        <p class="wait-text">Wait for a competitor...</p>
        <textarea disabled></textarea>
      {{/if}}
    </div>
    
    <div class="competitor-wrapper">
      {{#if ready}}
        <div class="competitor-ready">
          <p>See what your competitor is typing:</p>
          <div class="competitor"></div>
        </div>
      {{else}}
        <p>Waiting for your competitor...</p>
        <br/>
        {{> spinner}}
      {{/if}}
    </div>
  </div>
</template>
